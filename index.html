<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month calender</title>
    <link rel="stylesheet" href="style.css">
    <script src="first.js">
    </script>
</head>
<body>
    <div class="calender">
    <div class="month">
        <div>
            <h1 id="month">JULY</h1>
            <p id="date">11</p>
        </div>
    </div>
    <div class="weekdays">
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
        <div>Sunday</div>
    </div>
    <div id="days" class="days"></div>
    </div>
</body>
</html>
